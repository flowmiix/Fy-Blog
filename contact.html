    <div class="main-wrapper">
	    <header class="page-title theme-bg-light text-center gradient py-5">
			<h1 class="heading">Contact Us</h1>
		</header>
	    <article class="about-section py-5">
		    <div class="container">			    
				<form>
					<div class="form-group">
					  <label for="exampleInputEmail1">Email address</label>
					  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="cars">Your Country? :</label>
						<select id="cars" name="cars">
						<option value="volvo">Indonesia</option>
						<option value="saab">Singapore</option>
						<option value="fiat">Malaysia</option>
						<option value="audi">Philippines</option>
						</select>
					</div>
					<div class="form-group">
						<div class="bulgy-radios" role="radiogroup" aria-labelledby="bulgy-radios-label">
							<label id="bulgy-radios-label">What's your gender?  </label>
							<label>
							  <input type="radio" name="options" checked />
							  <span class="radio"></span>
							  <span class="label">Male</span>
							</label>
							<label>
							  <input type="radio" name="options" />
							  <span class="radio"></span>
							  <span class="label">Female</span>
							</label>
						  </div>						  
					</div>
					<div class="form-group">
					  <label for="exampleMessage">Message</label>
					  <textarea class="form-control" id="exampleMessage"></textarea>
					</div>
					<div class="form-group form-check">
					  <input type="checkbox" class="form-check-input" id="exampleCheck1">
					  <label class="form-check-label" for="exampleCheck1">Subscribe to Newsletter</label>
					</div>
					<div class="form-group form-check">
						<button href="#myModal" data-toggle="modal" type="submit" class="btn btn-primary">Send Message</button>
					</div>
				  </form>
		    </div>
		</article>
		
		<div id="myModal" class="modal fade">
			<div class="modal-dialog modal-confirm">
				<div class="modal-content">
					<div class="modal-header">
						<div class="icon-box">
							<i class="material-icons">&#xE876;</i>
						</div>				
						<h4 class="modal-title">Awesome!</h4>	
					</div>
					<div class="modal-body">
						<p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div> 
	    
	    
	    
	    <footer class="footer text-center py-2 theme-bg-dark">
		   
            <p class="copyright"><a href="https://github.com/dickyan">Fy-blog</a></p>
		   
	    </footer>
